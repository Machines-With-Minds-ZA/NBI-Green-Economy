<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage News - Green Economy Toolkit</title>
<link rel="stylesheet" href="../../Master Page(Header and Footer)/MasterPage.css">
    <script src="../../Master Page(Header and Footer)/MasterPage.js"></script>    <script src="https://unpkg.com/i18next@22/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="./Trans.js"></script>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
      import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

      const firebaseConfig = {
        apiKey: "AIzaSyCfa827mvCLf1ETts6B_DmCfb7owTohBxk",
        authDomain: "nbi-green-economy.firebaseapp.com",
        projectId: "nbi-green-economy",
        storageBucket: "nbi-green-economy.firebasestorage.app",
        messagingSenderId: "53732340059",
        appId: "1:53732340059:web:3fb3f086c6662e1e9baa7e",
        measurementId: "G-37VRZ5CGE4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadNews() {
        try {
          const newsList = document.querySelector('.news-list');
          newsList.innerHTML = '';
          const newsSnapshot = await getDocs(collection(db, 'news'));
          newsSnapshot.forEach(doc => {
            const news = doc.data();
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              <div class="news-details">
                <h4>${news.title}</h4>
                <p>Date: ${news.date}</p>
                <p>${news.description}</p>
              </div>
              <div class="news-actions">
                <button class="btn-primary" onclick="editNews('${doc.id}')">Edit</button>
                <button class="btn-danger" onclick="deleteNews('${doc.id}')">Delete</button>
              </div>
            `;
            newsList.appendChild(newsItem);
          });
        } catch (error) {
          console.error('Error loading news:', error);
          showAlertModal('Failed to load news. Please check the console for details.', 'error');
        }
      }

      function showModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
          modal.style.display = 'flex';
          setTimeout(() => modal.classList.add('show'), 10); // Trigger animation
        } else {
          console.error(`Modal with ID ${modalId} not found`);
        }
      }

      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
          modal.classList.remove('show');
          setTimeout(() => (modal.style.display = 'none'), 300); // Match animation duration
        }
      }

      function showAlertModal(message, type = 'success') {
        const existingModal = document.getElementById('alert-modal');
        if (existingModal) existingModal.remove();

        const modal = document.createElement('div');
        modal.id = 'alert-modal';
        modal.className = `alert-modal ${type}`;
        modal.innerHTML = `
          <div class="alert-modal-content">
            <span class="alert-modal-close">&times;</span>
            <p>${message}</p>
            <button class="btn-primary alert-modal-btn">OK</button>
          </div>
        `;
        document.body.appendChild(modal);

        const closeBtn = modal.querySelector('.alert-modal-close');
        const okBtn = modal.querySelector('.alert-modal-btn');
        const closeAlert = () => {
          modal.classList.remove('show');
          setTimeout(() => modal.remove(), 300);
        };
        closeBtn.addEventListener('click', closeAlert);
        okBtn.addEventListener('click', closeAlert);

        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
      }

      window.editNews = async (id) => {
        try {
          const newsDoc = doc(db, 'news', id);
          const news = (await getDocs(collection(db, 'news'))).docs.find(d => d.id === id).data();
          document.getElementById('edit-news-title').value = news.title;
          document.getElementById('edit-news-date').value = news.date;
          document.getElementById('edit-news-description').value = news.description;
          document.getElementById('edit-news-id').value = id;
          showModal('edit-news-modal');
        } catch (error) {
          console.error('Error editing news:', error);
          showAlertModal('Failed to load news for editing.', 'error');
        }
      };

      window.deleteNews = async (id) => {
        if (confirm('Are you sure you want to delete this news item?')) {
          try {
            await deleteDoc(doc(db, 'news', id));
            loadNews();
            showAlertModal('News deleted successfully!');
          } catch (error) {
            console.error('Error deleting news:', error);
            showAlertModal('Failed to delete news.', 'error');
          }
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        loadNews();

        document.querySelectorAll('.modal-close').forEach(button => {
          button.addEventListener('click', () => {
            closeModal(button.closest('.modal').id);
          });
        });

        const addNewsForm = document.getElementById('add-news-form');
        if (addNewsForm) {
          addNewsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('news-title').value;
            const date = document.getElementById('news-date').value;
            const description = document.getElementById('news-description').value;
            if (title && date && description) {
              try {
                await addDoc(collection(db, 'news'), { title, date, description });
                closeModal('add-news-modal');
                loadNews();
                showAlertModal('News added successfully!');
              } catch (error) {
                console.error('Error adding news:', error);
                showAlertModal('Failed to add news. Please check Firebase configuration or authentication.', 'error');
              }
            } else {
              showAlertModal('Please fill in all fields.', 'error');
            }
          });
        }

        const editNewsForm = document.getElementById('edit-news-form');
        if (editNewsForm) {
          editNewsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-news-id').value;
            const title = document.getElementById('edit-news-title').value;
            const date = document.getElementById('edit-news-date').value;
            const description = document.getElementById('edit-news-description').value;
            if (title && date && description) {
              try {
                await updateDoc(doc(db, 'news', id), { title, date, description });
                closeModal('edit-news-modal');
                loadNews();
                showAlertModal('News updated successfully!');
              } catch (error) {
                console.error('Error updating news:', error);
                showAlertModal('Failed to update news.', 'error');
              }
            }
          });
        }

        const addNewsBtn = document.getElementById('add-news-btn');
        if (addNewsBtn) {
          addNewsBtn.addEventListener('click', () => showModal('add-news-modal'));
        } else {
          console.error('Add news button not found');
        }

        document.getElementById('back-to-dashboard').addEventListener('click', () => {
          window.location.href = 'admin-dashboard.html';
        });
      });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../MasterPage/MasterPage.css">
    <link rel="stylesheet" href="./index.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --green-primary: #4eb5a6;
        --green-dark: #005d6a;
        --green-light: #b8e5e1;
        --green-accent: #7cc8bc;
        --light-bg: #f8fffe;
        --background: #ffffff;
        --foreground: #0f172a;
        --card: #ffffff;
        --card-foreground: #0f172a;
        --border: #e2e8f0;
        --muted-foreground: #64748b;
        --primary: #1e293b;
        --primary-foreground: #f8fafc;
        --secondary: #f1f5f9;
        --secondary-foreground: #1e293b;
        --radius: 10rem;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .main {
        padding-top: 5rem;
        min-height: 100vh;
        padding: 0 2rem;
      }

      .hero {
        position: relative;
        height: 400px;
        background-image: linear-gradient(rgba(0, 93, 106, 0.7), rgba(78, 181, 166, 0.7)),
                        url("https://images.pexels.com/photos/371917/pexels-photo-371917.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 3rem;
        border-radius: 1rem;
        overflow: hidden;
      }

      .hero-content {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 1rem;
      }

      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--green-dark);
        margin-bottom: 1rem;
      }

      .form-container {
        background: var(--card);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
        margin-bottom: 3rem;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-container label {
        font-weight: 500;
        color: var(--card-foreground);
        font-size: 1.1rem;
      }

      .form-container input,
      .form-container textarea {
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-container input:focus,
      .form-container textarea:focus {
        outline: none;
        border-color: var(--green-primary);
        box-shadow: 0 0 0 3px rgba(78, 181, 166, 0.1);
      }

      .btn-primary {
        background: var(--green-primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: var(--green-dark);
        transform: translateY(-2px);
      }

      .news-list {
        background: var(--card);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }

      .news-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }

      .news-item:last-child {
        border-bottom: none;
      }

      .news-details {
        flex: 1;
      }

      .news-actions {
        display: flex;
        gap: 1rem;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-danger:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        opacity: 1;
      }

      .modal-content {
        background: var(--card);
        margin: 5% auto;
        padding: 2.5rem;
        max-width: 600px;
        width: 90%;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        position: relative;
        transform: scale(0.8);
        transition: transform 0.3s ease;
      }

      .modal.show .modal-content {
        transform: scale(1);
      }

      .modal-content h2 {
        font-size: 1.8rem;
        color: var(--green-dark);
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .modal-content form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .modal-content label {
        font-weight: 500;
        color: var(--card-foreground);
        font-size: 1.1rem;
      }

      .modal-content input,
      .modal-content textarea {
        padding: 0.8rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .modal-content input:focus,
      .modal-content textarea:focus {
        border-color: var(--green-primary);
        box-shadow: 0 0 0 3px rgba(78, 181, 166, 0.1);
      }

      .modal-content textarea {
        resize: vertical;
        min-height: 100px;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--muted-foreground);
        transition: color 0.2s ease;
      }

      .modal-close:hover {
        color: var(--green-primary);
      }

      .alert-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1100;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .alert-modal.show {
        opacity: 1;
      }

      .alert-modal-content {
        background: var(--card);
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        border-radius: 0.75rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        transform: scale(0.8);
        transition: transform 0.3s ease;
      }

      .alert-modal.show .alert-modal-content {
        transform: scale(1);
      }

      .alert-modal.success .alert-modal-content {
        border-left: 4px solid var(--green-primary);
      }

      .alert-modal.error .alert-modal-content {
        border-left: 4px solid #dc3545;
      }

      .alert-modal-content p {
        font-size: 1.1rem;
        color: var(--card-foreground);
        margin-bottom: 1.5rem;
      }

      .alert-modal-btn {
        background: var(--green-primary);
        color: white;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .alert-modal.error .alert-modal-btn {
        background: #dc3545;
      }

      .alert-modal-btn:hover {
        background: var(--green-dark);
        transform: translateY(-2px);
      }

      .alert-modal.error .alert-modal-btn:hover {
        background: #c82333;
      }

      .alert-modal-close {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-size: 1.2rem;
        cursor: pointer;
        color: var(--muted-foreground);
        transition: color 0.2s ease;
      }

      .alert-modal-close:hover {
        color: var(--green-primary);
      }

      @media (max-width: 768px) {
        .hero {
          height: auto;
          min-height: 200px;
          border-radius: 0.5rem;
        }
        .hero-content {
          padding: 1rem;
          max-width: 100%;
        }
        .form-container,
        .news-list {
          padding: 1rem;
        }
        .modal-content,
        .alert-modal-content {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <green-economy-header></green-economy-header>

    <section class="hero">
      <div class="hero-content">
        <h1>Manage News</h1>
      </div>
    </section>

    <section class="main">
      <div class="form-container">
        <button class="btn-primary" id="add-news-btn">Add New News</button>
        <button class="btn-primary" id="back-to-dashboard">Back to Dashboard</button>
      </div>
      <div class="news-list"></div>
    </section>

    <div class="modal" id="add-news-modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Add New News</h2>
        <form id="add-news-form">
          <label for="news-title">News Title:</label>
          <input type="text" id="news-title" required>
          <label for="news-date">News Date (YYYY-MM-DD):</label>
          <input type="date" id="news-date" required>
          <label for="news-description">News Description:</label>
          <textarea id="news-description" required></textarea>
          <button type="submit" class="btn-primary">Add News</button>
        </form>
      </div>
    </div>

    <div class="modal" id="edit-news-modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Edit News</h2>
        <form id="edit-news-form">
          <input type="hidden" id="edit-news-id">
          <label for="edit-news-title">News Title:</label>
          <input type="text" id="edit-news-title" required>
          <label for="edit-news-date">News Date (YYYY-MM-DD):</label>
          <input type="date" id="edit-news-date" required>
          <label for="edit-news-description">News Description:</label>
          <textarea id="edit-news-description" required></textarea>
          <button type="submit" class="btn-primary">Update News</button>
        </form>
      </div>
    </div>

    <green-economy-footer></green-economy-footer>
  </body>
</html>
