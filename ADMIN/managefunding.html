<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Funding - Green Economy Toolkit</title>
    <script src="../Master Page(Header and Footer)/MasterPage.js"></script>
    <script src="https://unpkg.com/i18next@22/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="Trans.js"></script>

    <script src="../../Master Page(Header and Footer)/MasterPage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../Master Page(Header and Footer)/MasterPage.css">
    <link rel="stylesheet" href="index.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --green-primary: #4eb5a6;
        --green-dark: #005d6a;
        --green-light: #b8e5e1;
        --green-accent: #7cc8bc;
        --light-bg: #f8fffe;
        --background: #ffffff;
        --foreground: #0f172a;
        --card: #ffffff;
        --card-foreground: #0f172a;
        --border: #e2e8f0;
        --muted-foreground: #64748b;
        --primary: #1e293b;
        --primary-foreground: #f8fafc;
        --secondary: #f1f5f9;
        --secondary-foreground: #1e293b;
        --radius: 10rem;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .main {
        padding-top: 5rem;
        min-height: 100vh;
        padding: 0 2rem;
      }

      .hero {
        position: relative;
        height: 400px;
        background-image: linear-gradient(rgba(0, 93, 106, 0.7), rgba(78, 181, 166, 0.7)),
                        url("https://images.pexels.com/photos/371917/pexels-photo-371917.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 3rem;
        border-radius: 1rem;
        overflow: hidden;
      }

      .hero-content {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 1rem;
      }

      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--green-dark);
        margin-bottom: 1rem;
      }

      .form-container {
        background: var(--card);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
        margin-bottom: 3rem;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .form-container label {
        font-weight: 500;
        color: var(--card-foreground);
      }

      .form-container input,
      .form-container textarea {
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .form-container input:focus,
      .form-container textarea:focus {
        outline: none;
        border-color: var(--green-primary);
        box-shadow: 0 0 0 3px rgba(78, 181, 166, 0.1);
      }

      .btn-primary {
        background: var(--green-primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: var(--green-dark);
        transform: translateY(-1px);
      }

      .funding-list {
        background: var(--card);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }

      .funding-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }

      .funding-item:last-child {
        border-bottom: none;
      }

      .funding-details {
        flex: 1;
      }

      .funding-actions {
        display: flex;
        gap: 1rem;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        margin: 5% auto;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--muted-foreground);
        transition: color 0.2s ease;
      }

      .modal-close:hover {
        color: var(--green-primary);
      }

      @media (max-width: 768px) {
        .hero {
          height: auto;
          min-height: 200px;
          border-radius: 0.5rem;
        }
        .hero-content {
          padding: 1rem;
          max-width: 100%;
        }
        .form-container,
        .funding-list {
          padding: 1rem;
        }
      }
    </style>
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js';
      import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js';

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadFunding() {
        const fundingList = document.querySelector('.funding-list');
        fundingList.innerHTML = '';
        const fundingSnapshot = await getDocs(collection(db, 'funding'));
        fundingSnapshot.forEach(doc => {
          const funding = doc.data();
          const fundingItem = document.createElement('div');
          fundingItem.className = 'funding-item';
          fundingItem.innerHTML = `
            <div class="funding-details">
              <h4>${funding.title}</h4>
              <p>${funding.details}</p>
            </div>
            <div class="funding-actions">
              <button class="btn-primary" onclick="editFunding('${doc.id}')">Edit</button>
              <button class="btn-danger" onclick="deleteFunding('${doc.id}')">Delete</button>
            </div>
          `;
          fundingList.appendChild(fundingItem);
        });
      }

      function showModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
      }

      window.editFunding = async (id) => {
        const fundingDoc = doc(db, 'funding', id);
        const funding = (await getDocs(collection(db, 'funding'))).docs.find(d => d.id === id).data();
        document.getElementById('edit-funding-title').value = funding.title;
        document.getElementById('edit-funding-details').value = funding.details;
        document.getElementById('edit-funding-id').value = id;
        showModal('edit-funding-modal');
      };

      window.deleteFunding = async (id) => {
        if (confirm('Are you sure you want to delete this funding item?')) {
          await deleteDoc(doc(db, 'funding', id));
          loadFunding();
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        loadFunding();

        document.querySelectorAll('.modal-close').forEach(button => {
          button.addEventListener('click', () => {
            closeModal(button.closest('.modal').id);
          });
        });

        document.getElementById('add-funding-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const title = document.getElementById('funding-title').value;
          const details = document.getElementById('funding-details').value;
          if (title && details) {
            await addDoc(collection(db, 'funding'), { title, details });
            closeModal('add-funding-modal');
            loadFunding();
            alert('Funding added successfully!');
          }
        });

        document.getElementById('edit-funding-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const id = document.getElementById('edit-funding-id').value;
          const title = document.getElementById('edit-funding-title').value;
          const details = document.getElementById('edit-funding-details').value;
          if (title && details) {
            await updateDoc(doc(db, 'funding', id), { title, details });
            closeModal('edit-funding-modal');
            loadFunding();
            alert('Funding updated successfully!');
          }
        });

        document.getElementById('add-funding-btn').addEventListener('click', () => showModal('add-funding-modal'));
      });
    </script>
  </head>
  <body>
    <green-economy-header></green-economy-header>

    <section class="hero">
      <div class="hero-content">
        <h1>Manage Funding</h1>
      </div>
    </section>

    <section class="main">
      <div class="form-container">
        <button class="btn-primary" id="add-funding-btn">Add New Funding</button>
      </div>
      <div class="funding-list"></div>
    </section>

    <div class="modal" id="add-funding-modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Add New Funding</h2>
        <form id="add-funding-form">
          <label for="funding-title">Funding Title:</label>
          <input type="text" id="funding-title" required>
          <label for="funding-details">Funding Details:</label>
          <textarea id="funding-details" required></textarea>
          <button type="submit" class="btn-primary">Add Funding</button>
        </form>
      </div>
    </div>

    <div class="modal" id="edit-funding-modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Edit Funding</h2>
        <form id="edit-funding-form">
          <input type="hidden" id="edit-funding-id">
          <label for="edit-funding-title">Funding Title:</label>
          <input type="text" id="edit-funding-title" required>
          <label for="edit-funding-details">Funding Details:</label>
          <textarea id="edit-funding-details" required></textarea>
          <button type="submit" class="btn-primary">Update Funding</button>
        </form>
      </div>
    </div>

    <green-economy-footer></green-economy-footer>
  </body>
</html>
