<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="signup.title">Green Economy Toolkit - Sign Up</title>
    <link rel="stylesheet" href="../Master Page(Header and Footer)/MasterPage.css">
    <!--<link rel="stylesheet" href="../styles/signup.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root">
        <green-economy-header></green-economy-header>
        <main id="content">
            <section class="signup-section">
                <div class="blurry-bg"></div>
                <div class="form-container">
                    <h2 data-i18n="signup.header">Create Your Account</h2>
                    <form class="signup-form">
                        <div class="form-group">
                            <label for="email" data-i18n="signup.email_label">Email Address</label>
                            <input id="email" type="email" required placeholder="you@example.com" data-i18n="signup.email_placeholder">
                        </div>
                        <div class="form-group">
                            <label for="password" data-i18n="signup.password_label">Password</label>
                            <input id="password" type="password" required placeholder="••••••••" data-i18n="signup.password_placeholder">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" data-i18n="signup.confirm_password_label">Confirm Password</label>
                            <input id="confirm-password" type="password" required placeholder="••••••••" data-i18n="signup.confirm_password_placeholder">
                        </div>
                        <button type="submit" class="signup-btn" data-i18n="signup.sign_up_button">Sign Up</button>
                        <div class="divider">
                            <span data-i18n="signup.or_continue">Or continue with</span>
                        </div>
                        <button type="button" class="google-btn" data-i18n="signup.google_button">
                            <img src="../assets/google-icon.svg" alt="Google logo">
                            Sign up with Google
                        </button>
                    </form>
                    <p class="login-link">
                        <span data-i18n="signup.have_account">Already have an account?</span>
                        <a href="../Sign In & Sign Up/SignIn.html" data-i18n="signup.sign_in_link">Sign In</a>
                    </p>
                </div>
            </section>
        </main>
        <green-economy-footer></green-economy-footer>
    </div>

    <script src="../Master Page(Header and Footer)/MasterPage.js"></script>
    <script src="../Master Page(Header and Footer)/translation.js"></script>
    <script src="../scripts/SignUp.js"></script>
</body>
</html>
