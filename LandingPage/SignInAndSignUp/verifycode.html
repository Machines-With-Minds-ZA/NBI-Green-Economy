<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="verify.title">Green Economy Toolkit - Verify Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Master Page(Header and Footer)/MasterPage.js"></script>
    <script src="../../Master Page(Header and Footer)/translation.js"></script>
    <link rel="stylesheet" href="../../Master Page(Header and Footer)/MasterPage.css">
    <link rel="stylesheet" href="signup&signin.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 8px solid #e5e7eb;
            border-top: 8px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <green-economy-header></green-economy-header>
        <main class="flex-grow flex items-center justify-center py-16 relative">
            <div class="blurry-bg"></div>
            <div class="form-container max-w-md w-full mx-4 p-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center" data-i18n="verify.header">Verify Your Admin Code</h2>
                <div class="space-y-6">
                    <div>
                        <label for="verification-code" class="block text-sm font-medium text-gray-700" data-i18n="verify.code_label">Verification Code</label>
                        <input id="verification-code" type="text" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-primary focus:border-green-primary" placeholder="Enter your code" data-i18n="verify.code_placeholder">
                    </div>
                    <div id="error-message" class="error-message hidden text-red-600"></div>
                    <button id="verify-btn" class="w-full sign-in-btn font-semibold py-2 px-4 rounded-md transition-all duration-300" data-i18n="verify.verify_button">Verify Code</button>
                </div>
            </div>
        </main>
        <green-economy-footer></green-economy-footer>
    </div>
    <div class="loader-overlay" id="loader-overlay"></div>
    <div class="loader" id="loader"></div>

    <script src="../../scripts/verifyCode.js"></script>
</body>
</html>
