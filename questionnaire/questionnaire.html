<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Economy Toolkit - Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="../Master Page(Header and Footer)/MasterPage.js"></script>
    <script src="../Master Page(Header and Footer)/translation.js"></script>
    <link rel="stylesheet" href="../Master Page(Header and Footer)/MasterPage.css">
    <link rel="stylesheet" href="questionnaire.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="loader-overlay" id="loader-overlay"></div>
    <div class="loader" id="loader"></div>
    <green-economy-header></green-economy-header>
    <div class="bg-container">
        <div class="bg-primary"></div>
        <div class="bg-animated"></div>
        <div class="bg-orb-1"></div>
        <div class="bg-orb-2"></div>
        <div class="bg-orb-3"></div>
        <div class="bg-pattern"></div>
    </div>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Join the Green Economy Movement</h1>
            <p class="hero-subtitle">Tell Us About Your Interests</p>
            <div class="hero-decoration-1"></div>
            <div class="hero-decoration-2"></div>
        </div>
    </div>
    <div class="main-content">
        <div class="content-bg">
            <div class="content-decoration-1"></div>
            <div class="content-decoration-2"></div>
        </div>
        <div class="questionnaire-container">
            <div class="question-nav">
                <div class="nav-item" data-question="1"><span class="step-number">1</span> Who are you?</div>
                <div class="nav-item" data-question="2"><span class="step-number">2</span> Your Interests</div>
                <div class="nav-item" data-question="3"><span class="step-number">3</span> Funding Types</div>
                <div class="nav-item" data-question="4"><span class="step-number">4</span> Business Sectors</div>
                <div class="nav-item" data-question="5"><span class="step-number">5</span> Experience Level</div>
                <div class="nav-item" data-question="6"><span class="step-number">6</span> Green Tools</div>
                <div class="nav-item" data-question="7"><span class="step-number">7</span> Preferred Language</div>
            </div>
            <div class="question-panel">
                <form id="questionnaireForm">
                    <div class="question-content" data-question="1">
                        <label class="form-label">Who are you? (Select at least one)</label>
                        <div class="button-group">
                            <button type="button" class="option-button" data-value="township-irm">Township IRM</button>
                            <button type="button" class="option-button" data-value="youth-underrepresented">Youth Underrepresented</button>
                            <button type="button" class="option-button" data-value="stakeholder-partner">Stakeholder/Partner</button>
                            <button type="button" class="option-button" data-value="local-community">Local Community</button>
                            <button type="button" class="option-button" data-value="tvet-student-staff">TVET Student/Staff</button>
                            <button type="button" class="option-button" data-value="entrepreneurial-hub">Entrepreneurial Hub</button>
                        </div>
                    </div>
                    <div class="question-content" data-question="2">
                        <label class="form-label">What are your interests? (Select at least one)</label>
                        <div class="button-group">
                            <button type="button" class="option-button" data-value="green-funding">Green Funding</button>
                            <button type="button" class="option-button" data-value="smme-support">SMME Support</button>
                            <button type="button" class="option-button" data-value="green-education">Green Education</button>
                            <button type="button" class="option-button" data-value="green-tools">Green Tools</button>
                            <button type="button" class="option-button" data-value="networking">Networking</button>
                        </div>
                    </div>
                    <div class="question-content" data-question="3">
                        <label class="form-label">What funding types? (Select at least one)</label>
                        <div class="button-group">
                            <button type="button" class="option-button" data-value="grants">Grants</button>
                            <button type="button" class="option-button" data-value="loans">Loans</button>
                            <button type="button" class="option-button" data-value="equity">Equity</button>
                            <button type="button" class="option-button" data-value="crowdfunding">Crowdfunding</button>
                            <button type="button" class="option-button" data-value="not-seeking">Not Seeking</button>
                        </div>
                    </div>
                    <div class="question-content" data-question="4">
                        <label class="form-label">What are your sectors? (Select at least one)</label>
                        <div class="button-group">
                            <button type="button" class="option-button" data-value="renewable-energy">Renewable Energy</button>
                            <button type="button" class="option-button" data-value="waste-management">Waste Management</button>
                            <button type="button" class="option-button" data-value="sustainable-agriculture">Sustainable Agriculture</button>
                            <button type="button" class="option-button" data-value="green-technology">Green Technology</button>
                            <button type="button" class="option-button" data-value="community-development">Community Development</button>
                            <button type="button" class="option-button" data-value="education">Education</button>
                            <button type="button" class="option-button" data-value="other">Other</button>
                        </div>
                    </div>
                    <div class="question-content" data-question="5">
                        <label for="experienceLevel" class="form-label">Your experience level?</label>
                        <select id="experienceLevel" name="experienceLevel" class="form-select" required>
                            <option value="">Select experience</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <button type="button" class="submit-btn" id="nextBtn" style="display: none;">Next</button>
                    </div>
                    <div class="question-content" data-question="6">
                        <label class="form-label">Which green tools? (Select at least one)</label>
                        <div class="button-group">
                            <button type="button" class="option-button" data-value="carbon-calculator">Carbon Calculator</button>
                            <button type="button" class="option-button" data-value="sustainability-assessment">Sustainability Assessment</button>
                            <button type="button" class="option-button" data-value="energy-audit">Energy Audit</button>
                            <button type="button" class="option-button" data-value="supply-chain">Green Supply Chain</button>
                            <button type="button" class="option-button" data-value="none">None</button>
                        </div>
                    </div>
                    <div class="question-content" data-question="7">
                        <label for="preferredLanguage" class="form-label">Preferred Language</label>
                        <select id="preferredLanguage" name="preferredLanguage" class="form-select" required>
                            <option value="English">English</option>
                            <option value="isiZulu">isiZulu</option>
                            <option value="Setswana">Setswana</option>
                        </select>
                        <button type="submit" class="submit-btn" id="finishBtn" style="display: none;">
                            <span id="finishText">Finish</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <green-economy-footer></green-economy-footer>
    
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCfa827mvCLf1ETts6B_DmCfb7owTohBxk",
    authDomain: "nbi-green-economy.firebaseapp.com",
    projectId: "nbi-green-economy",
    storageBucket: "nbi-green-economy.firebasestorage.app",
    messagingSenderId: "53732340059",
    appId: "1:53732340059:web:3fb3f086c6662e1e9baa7e",
    measurementId: "G-37VRZ5CGE4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Loader Functions
  function showLoader() {
    const loader = document.getElementById('loader');
    const loaderOverlay = document.getElementById('loader-overlay');
    if (loader && loaderOverlay) {
      loader.style.display = 'block';
      loaderOverlay.style.display = 'block';
    }
  }

  function hideLoader() {
    const loader = document.getElementById('loader');
    const loaderOverlay = document.getElementById('loader-overlay');
    if (loader && loaderOverlay) {
      loader.style.display = 'none';
      loaderOverlay.style.display = 'none';
    }
  }

  // Interaction Tracking Function
  function trackUserInteraction(userId, category, action, label = "") {
    return db.collection('interactions').add({
      userId: userId,
      category: category,
      action: action,
      label: label,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      language: document.getElementById('preferredLanguage')?.value || 'en',
      userAgent: navigator.userAgent
    }).catch((error) => {
      console.error("Error logging interaction to Firestore: ", error);
      throw error;
    });
  }

  // Inactivity Timeout
  let inactivityTimeout;
  function resetInactivityTimer(userId) {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(async () => {
      try {
        await trackUserInteraction(userId, 'session', 'timeout', 'Redirected to index due to inactivity');
        window.location.href = '/index.html';
      } catch (error) {
        console.error("Error handling inactivity:", error);
      }
    }, 4 * 60 * 1000); // 4 minutes
  }

  // Initialize Questionnaire
  document.addEventListener("DOMContentLoaded", async () => {
    let userId = new URLSearchParams(window.location.search).get('userId');
    let currentQuestion = 1;
    const totalQuestions = document.querySelectorAll('.question-content').length;
    const navItems = document.querySelectorAll('.nav-item');
    const questionContents = document.querySelectorAll('.question-content');
    const nextBtn = document.getElementById('nextBtn');
    const finishBtn = document.getElementById('finishBtn');
    const finishText = document.getElementById('finishText');

    // Check for authenticated user and questionnaire completion
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        userId = user.uid;
        showLoader();
        try {
          const userDoc = await db.collection('users').doc(userId).get();
          if (userDoc.exists && userDoc.data().questionnaireCompleted) {
            hideLoader();
            window.location.href = `/Dashboard/dashboard.html?userId=${userId}`;
            return;
          }
        } catch (error) {
          console.error("Error checking questionnaire completion:", error);
        }
        hideLoader();
      } else {
        // Redirect to sign-in if not authenticated
        window.location.href = '/LandingPage/Signup&SignIn/Signin.html';
        return;
      }
    });

    // Show question with pop-up animation and manage finish button
    function showQuestion(index) {
      navItems.forEach(item => item.classList.remove('active'));
      questionContents.forEach(content => {
        content.classList.remove('active');
        content.style.opacity = '0';
        content.style.transform = 'scale(0.9)';
      });

      setTimeout(() => {
        const activeNav = document.querySelector(`.nav-item[data-question="${index}"]`);
        const activeContent = document.querySelector(`.question-content[data-question="${index}"]`);
        if (activeNav && activeContent) {
          activeNav.classList.add('active');
          activeContent.classList.add('active');
          activeContent.style.opacity = '1';
          activeContent.style.transform = 'scale(1)';
        }

        nextBtn.style.display = index === 5 ? 'block' : 'none';
        finishBtn.style.display = index === 7 && isFormComplete() ? 'block' : 'none';
      }, 400);
    }

    function isFormComplete() {
      const selections = {
        1: document.querySelectorAll('.question-content[data-question="1"] .option-button.selected').length > 0,
        2: document.querySelectorAll('.question-content[data-question="2"] .option-button.selected').length > 0,
        3: document.querySelectorAll('.question-content[data-question="3"] .option-button.selected').length > 0,
        4: document.querySelectorAll('.question-content[data-question="4"] .option-button.selected').length > 0,
        6: document.querySelectorAll('.question-content[data-question="6"] .option-button.selected').length > 0,
        5: document.getElementById('experienceLevel')?.value !== '',
        7: document.getElementById('preferredLanguage')?.value !== ''
      };
      return Object.values(selections).every(Boolean);
    }

    showQuestion(currentQuestion);

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const questionIndex = parseInt(item.getAttribute('data-question'));
        if (questionIndex !== currentQuestion) {
          currentQuestion = questionIndex;
          showQuestion(currentQuestion);
        }
      });
    });

    nextBtn.addEventListener('click', () => {
      if (currentQuestion === 5 && document.getElementById('experienceLevel').value !== '') {
        currentQuestion = 6;
        showQuestion(currentQuestion);
      }
    });

    document.querySelectorAll('.option-button').forEach(button => {
      button.addEventListener('click', () => {
        const questionIndex = parseInt(button.closest('.question-content').getAttribute('data-question'));
        button.classList.toggle('selected');
        if (userId) {
          trackUserInteraction(userId, 'interaction', 'click', `${button.getAttribute('data-value')}: ${button.classList.contains('selected') ? 'selected' : 'deselected'}`);
        }
        resetInactivityTimer(userId);

        if ([1, 2, 3, 4, 6].includes(questionIndex) && button.classList.contains('selected')) {
          if (document.querySelectorAll(`.question-content[data-question="${questionIndex}"] .option-button.selected`).length === 1) {
            currentQuestion = Math.min(questionIndex + 1, totalQuestions);
            showQuestion(currentQuestion);
          }
        }
      });
    });

    const form = document.getElementById("questionnaireForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      finishBtn.disabled = true;
      finishText.innerHTML = '<span class="loading-spinner"></span>Finishing...';
      showLoader();

      const selectedButtons = {
        role: Array.from(document.querySelectorAll('.question-content[data-question="1"] .option-button.selected')).map(btn => btn.getAttribute('data-value')),
        primaryInterest: Array.from(document.querySelectorAll('.question-content[data-question="2"] .option-button.selected')).map(btn => btn.getAttribute('data-value')),
        fundingType: Array.from(document.querySelectorAll('.question-content[data-question="3"] .option-button.selected')).map(btn => btn.getAttribute('data-value')),
        businessSector: Array.from(document.querySelectorAll('.question-content[data-question="4"] .option-button.selected')).map(btn => btn.getAttribute('data-value')),
        greenTools: Array.from(document.querySelectorAll('.question-content[data-question="6"] .option-button.selected')).map(btn => btn.getAttribute('data-value'))
      };

      const data = {
        experienceLevel: document.getElementById('experienceLevel').value,
        preferredLanguage: document.getElementById('preferredLanguage').value,
        role: selectedButtons.role,
        primaryInterest: selectedButtons.primaryInterest,
        fundingType: selectedButtons.fundingType,
        businessSector: selectedButtons.businessSector,
        greenTools: selectedButtons.greenTools,
        userId: userId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('questionnaire_responses').add(data);
        if (userId) {
          await db.collection('users').doc(userId).set({
            questionnaireCompleted: true
          }, { merge: true });
          await trackUserInteraction(userId, 'form', 'submitted', JSON.stringify(data));
        }
        form.reset();
        document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
        const redirectUrl = userId && (await db.collection('users').doc(userId).get()).data()?.isAdmin
          ? `/interactions/interactions.html?userId=${userId}`
          : `/Dashboard/dashboard.html?userId=${userId}`;
        window.location.href = redirectUrl;
      } catch (error) {
        console.error("Submission error:", error);
        alert("There was an error submitting your form. Please try again.");
        if (userId) {
          await trackUserInteraction(userId, 'form', 'error', error.message);
        }
      } finally {
        finishBtn.disabled = false;
        finishText.textContent = "Finish";
        hideLoader();
      }
    });

    document.querySelectorAll(".nav-link").forEach((link) => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        if (userId) {
          trackUserInteraction(userId, 'navigation', 'click', this.href);
        }
      });
    });

    const formElements = document.querySelectorAll(".form-input, .form-select");
    formElements.forEach((element) => {
      element.addEventListener("focus", function () {
        this.parentElement.style.transform = "scale(1.02)";
        this.parentElement.style.transition = "transform 0.2s ease";
      });
      element.addEventListener("blur", function () {
        this.parentElement.style.transform = "scale(1)";
      });
    });

    window.addEventListener("scroll", function () {
      const hero = document.querySelector(".hero");
      const scrolled = window.pageYOffset;
      const parallax = scrolled * 0.5;
      if (hero) {
        hero.style.transform = `translateY(${parallax}px)`;
      }
    });

    const observerOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px",
    };
    const observer = new IntersectionObserver(function (entries) {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = "1";
          entry.target.style.transform = "translateY(0)";
        }
      });
    }, observerOptions);

    const questionnaireContainer = document.querySelector(".questionnaire-container");
    if (questionnaireContainer) {
      questionnaireContainer.style.opacity = "0";
      questionnaireContainer.style.transform = "translateY(30px)";
      questionnaireContainer.style.transition = "opacity 0.6s ease, transform 0.6s ease";
      observer.observe(questionnaireContainer);
    }

    if (userId) {
      trackUserInteraction(userId, 'page', 'loaded', 'Questionnaire page');
      resetInactivityTimer(userId);

      document.addEventListener('click', (e) => {
        const target = e.target.closest('button, select, input, a, .submit-btn, .nav-item, .option-button');
        if (target) {
          trackUserInteraction(userId, 'interaction', 'click', target.id || target.className || target.tagName);
        }
        resetInactivityTimer(userId);
      });

      document.addEventListener('input', (e) => {
        if (e.target.matches('input, select')) {
          trackUserInteraction(userId, 'interaction', 'input', `${e.target.id}: ${e.target.value}`);
        }
        resetInactivityTimer(userId);
      });
    }
  });
</script>
</body>
</html>
