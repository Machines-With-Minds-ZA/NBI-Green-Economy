<!DOCTYPE html>
<html>
<head>
  <title>Website Analytics Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .analytics-header {
      text-align: center;
      color: #0c973f;
      font-size: 2.2rem;
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 32px;
      letter-spacing: -1px;
    }
    .analytics-container {
      max-width: 1200px;
      margin: 0 auto 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
      min-height: 300px;
    }
    .analytics-iframe {
      width: 100%;
      height: 2125px;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin: 0;
      display: block;
    }
    @media (max-width: 900px) {
      .analytics-container { padding: 12px 2vw; }
      .analytics-iframe { height: 1200px; }
      .analytics-header { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="analytics-header">Website Analytics Dashboard</div>
  <div class="analytics-container">
    <iframe class="analytics-iframe"
      src="https://lookerstudio.google.com/embed/reporting/43d53996-0c4d-46c8-959d-ebdd45f17dae/page/kIV1C"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>
</body>
</html>
